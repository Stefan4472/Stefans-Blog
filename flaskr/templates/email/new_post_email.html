{% extends "email/base_template.html" %}
{% block content %}

<h1 style="margin-top: 0.5rem; margin-bottom: 0.5rem;">{{ post.title }}</h1>
<h3 style="margin-top: 0;">
    {% for tag in post.tags %}
        <a
            class="badge"
            style="background-color: {{ tag.color }};"
            href="{{ url_for('blog.tag_view', slug=tag.slug, _external=True) }}"
        >{{ tag.name }}</a>
    {% endfor %}
</h3>
<p><em>{{ post.byline }}</em></p>
<h3><a
    class="button"
    href="{{ url_for('blog.post_view', slug=post.slug, _external=True) }}"
>Read More</a></h3>

{% endblock %}
