{% extends "blog/base_template.html" %}

{% block content %}

<form method="POST" action="{{ url_for('blog.login') }}">
    <div class="form-group">
        <label for="input_email">Email address</label>
        <input type="email" class="form-control" id="input_email" name="email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="input_password">Password</label>
        <input type="password" class="form-control" id="input_password" name="password" placeholder="Password">
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="remember_me" name="remember">
        <label class="form-check-label" for="remember_me">Remember Me</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
