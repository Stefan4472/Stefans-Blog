{% extends "email/base_template.html" %}
{% block content %}

<h1 style="margin-top: 0.5rem; margin-bottom: 0.5rem;">{{ post.title }}</h1>
<h3 style="margin-top: 0;">
    {% for tag in post.tags %}
        <a
            class="badge"
            style="background-color: {{ tag.color }}; color: white;"
            href="{{ tag.absolute_url }}"
        >{{ tag.name }}</a>
    {% endfor %}
</h3>
<p><em>{{ post.byline }}</em></p>
{# TODO: don't hardcode the URL. #}
<h2><a
    class="button"
    style="color: white;"
    href="https://www.stefanonsoftware.com"
>Read the post</a></h2>

{% endblock %}
